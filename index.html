    <body>
        <header>
            <nav class="menu-nav">
               <p class="logo" data-text="Paulo Melos">Paulo Melos</p>
               <ul class="ul-nav">

        </header>
        <main>
            <div class="corpo-calculadora">
                <div class="calculadora">
                    <div class="screen-calc screen">
                        <input type="text" placeholder="ExpressÃ£o">
                    </div>
                    <div class="screen-result screen">
                        <input type="text" placeholder="Resultado">
                    </div>
                    <div class="teclas">
                        <div class="div1 botoes">
                            <button class="zero">0</button>
                        </div>
                        <div class="div2 botoes">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="div3 botoes">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="div4 botoes">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="operadores botoes">
                            <button>/</button>
                            <button>*</button>
                            <button>-</button>
                            <button>+</button>
                            <button class=clear>C</button>
                        </div>
                        <div class="botoes result">
                            <button>=</button>
                        </div>
                    </div>
                </div>
            </div>
